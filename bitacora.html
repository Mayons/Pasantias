<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de los Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="bitacora.html">Bitácora</a></li> <!-- Nueva pestaña Bitácora -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bitácora de los Estudiantes</h1>
        <p>Aquí cada estudiante puede agregar comentarios sobre su progreso o experiencias.</p>

        <section id="bitacoras">
            <h2>Agregar Comentarios</h2>
            <form id="bitacora-form">
                <label for="estudiante">Seleccione Estudiante:</label>
                <select id="estudiante" name="estudiante">
                    <option value="Fede">Fede</option>
                    <option value="Fede V">Fede V</option>
                    <option value="Maxi">Maxi</option>
                    <option value="Julian">Julian</option>
                </select>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>

                <button type="submit">Agregar Comentario</button>
            </form>

            <!-- Sección donde se mostrarán los comentarios -->
            <div id="comentarios-container">
                <h3>Comentarios Recientes:</h3>
                <ul id="comentarios-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Proyecto Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
